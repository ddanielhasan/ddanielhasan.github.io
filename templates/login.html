{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='registration.css') }}">
{% endblock %}

{% block content %}
<section class="auth_form">
    <form action="{{ url_for('login', next=request.args.get('next')) }}" method="POST">
        <input type="text" name="username" placeholder="User Name" required>

        <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Password" required>
             <i class="fa fa-eye toggle-password" aria-hidden="true"></i>
        </div>

        <input type="submit" value="Login">
    </form>
    <a href="{{ url_for('sign_up_page') }}">Not With Us? Please Register</a>
</section>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
